unbind C-b
set-option -g prefix C-n
bind-key C-n send-prefix

bind r refresh-client
bind R source-file ~/.tmux.conf

set -g mouse on
set-option -g allow-rename off

# Visual tweaks
set -g visual-activity off
set -g visual-bell on
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set-option -sg escape-time 10

# onedark-inspired colors
set -g status-style fg="#abb2bf"
set -g status-style bg=default
# Statusline positioning
set -g focus-events on
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-left-length 99
set -g status-right-length 99
# These commands tell Tmux to read the output generated by tpipeline
set -g status-left-length 99
set -g status-right-length 99
set -g status-left '#(cat #{socket_path}-#{session_id}-vimbridge)'
set -g status-right '#(cat #{socket_path}-#{session_id}-vimbridge-R)'


setw -g window-status-format " #[fg=#5c6370]#I #[fg=#abb2bf]#W "
setw -g window-status-current-format " #[bg=#61afef,fg=#282c34] #I #[bg=#61afef,fg=#282c34,bold]#W "

setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key f display-popup -E "tmux list-windows -a | fzf | cut -d: -f1-2 | xargs -I {} tmux switch-client -t {}"
bind-key g split-window -h -l 27% "gemini"

# Fix for truecolor in neovim
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "tmux-256color"

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy"
